seed: 42
paths:
  raw: data/raw
  interim: data/interim
  processed: data/processed
  models: models
  reports: reports
  figures: reports/figures
  tables: reports/tables

data:
  tranco:
    filename: truncated_20000_tranco_top_1m.csv
    sample_size: 20000
  phishtank:
    filename: truncated_20000_phishtank_verified_online.csv
    verified_only: true
    online_only: true
    sample_size: 20000
  window:
    start: null
    end: null

split:
  test_ratio: 0.2
  domain_disjoint: true

features:
  whitelist:
    - url_len
    - host_len
    - path_len
    - query_len
    - n_digits
    - n_hyphens
    - n_special
    - subdomain_depth
    - has_ip
    - has_at
    - pct_encoded
    - double_slash_in_path
    - shannon_entropy_url
    - is_shortener
    - suspicious_token_present

models:
  train: [ "rf", "xgb", "lgbm", "lr", "linear_svm", "dt" ]
  explain: [ "rf", "xgb", "lgbm" ]

param_grids:
  # Baseline - Logistic Regression (wide regularization range
  lr:
    C: [ 0.1, 1.0, 10.0 ]
    penalty: [ "l2" ]
    solver: [ "liblinear" ]
  # Baseline - Linear SVM (wide regularization range)
  linear_svm:
    estimator__C: [ 0.1, 1.0, 10.0 ]
  # Decision Tree
  dt:
    max_depth: [ 8, 12, null ]
    min_samples_split: [ 10, 50 ]
    min_samples_leaf: [ 5, 10 ]

  # Random Forest
  rf:
    n_estimators: [ 200, 300 ]
    max_depth: [ null ]
    min_samples_leaf: [ 2, 5 ]

  # XGBoost
  xgb:
    n_estimators: [ 400 ]
    max_depth: [ 5, 7 ]
    learning_rate: [ 0.05, 0.1 ]
    subsample: [ 0.8, 1.0 ]
    min_child_weight: [ 1, 3 ]

  # LightGBM
  lgbm:
    n_estimators: [ 600 ]
    num_leaves: [ 31, 63 ]
    learning_rate: [ 0.05, 0.1 ]
    min_child_samples: [ 50, 100 ]
    subsample: [ 0.8, 1.0 ]

shap:
  sample_size: 4000

lime:
  n_examples: 2
