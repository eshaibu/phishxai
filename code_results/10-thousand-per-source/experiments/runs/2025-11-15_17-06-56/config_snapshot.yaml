seed: 42
paths:
  raw: data/raw
  interim: data/interim
  processed: data/processed
  models: models
  reports: reports
  figures: reports/figures
  tables: reports/tables
data:
  tranco:
    filename: truncated_10000_tranco_top_1m.csv
    sample_size: 10000
  phishtank:
    filename: truncated_10000_phishtank_verified_online.csv
    verified_only: true
    online_only: true
    sample_size: 10000
  window:
    start: null
    end: null
split:
  test_ratio: 0.2
  domain_disjoint: true
features:
  whitelist:
  - url_len
  - host_len
  - path_len
  - query_len
  - n_digits
  - n_hyphens
  - n_special
  - subdomain_depth
  - has_ip
  - has_at
  - pct_encoded
  - double_slash_in_path
  - shannon_entropy_url
  - is_shortener
  - suspicious_token_present
models:
  train:
  - rf
  - xgb
  - lgbm
  - lr
  - linear_svm
  - dt
  explain:
  - rf
  - xgb
  - lgbm
shap:
  sample_size: 2000
lime:
  n_examples: 2
param_grids:
  lr:
    C:
    - 0.1
    - 1.0
    - 10.0
    penalty:
    - l2
    solver:
    - liblinear
  linear_svm:
    estimator__C:
    - 0.1
    - 1.0
    - 10.0
  dt:
    max_depth:
    - 8
    - 12
    - null
    min_samples_split:
    - 10
    - 50
    min_samples_leaf:
    - 5
    - 10
  rf:
    n_estimators:
    - 200
    - 300
    max_depth:
    - null
    min_samples_leaf:
    - 2
    - 5
  xgb:
    n_estimators:
    - 400
    max_depth:
    - 5
    - 7
    learning_rate:
    - 0.05
    - 0.1
    subsample:
    - 0.8
    - 1.0
    min_child_weight:
    - 1
    - 3
  lgbm:
    n_estimators:
    - 600
    num_leaves:
    - 31
    - 63
    learning_rate:
    - 0.05
    - 0.1
    min_child_samples:
    - 50
    - 100
    subsample:
    - 0.8
    - 1.0
